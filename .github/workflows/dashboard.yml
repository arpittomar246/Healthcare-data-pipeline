name: Run dashboard (CI-run)

# Allow manual run from Actions UI + run on push to main
on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  run_dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies (if you have requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run dashboard script (one-shot)
        # we run the script and capture stdout/stderr
        run: |
          mkdir -p local_data/artifacts
          python run_dashboard.py > local_data/artifacts/pipeline.log 2>&1 || true
        timeout-minutes: 10

      - name: Upload pipeline.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-log
          path: local_data/artifacts/pipeline.log
