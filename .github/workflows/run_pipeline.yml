name: Run pipeline & upload artifacts
on:
  workflow_dispatch: {}        # manual trigger from Actions UI
  schedule:
    - cron: '0 2 * * *'        # optional: run daily at 02:00 UTC
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline (generate reports)
        # adjust command to match your runner invocation
        run: |
          mkdir -p local_data/artifacts
          streamlit run run_dashboard.py
        env:
          # add any environment vars your pipeline needs
          PYTHONUNBUFFERED: 1

      - name: List artifacts
        run: |
          echo "Artifacts in local_data/artifacts"
          ls -lah local_data/artifacts || true
          ls -lah local_data/artifacts/readable_reports || true

      - name: Upload EDA HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eda_report_html
          path: local_data/artifacts/eda_report.html

      - name: Upload readable reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readable_reports
          path: local_data/artifacts/readable_reports/**

      - name: Upload pipeline.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline_log
          path: local_data/artifacts/pipeline.log
